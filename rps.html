<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css" />
</head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Welcome to Rock Paper Scissors</h2>
        <h3 class="score-message" id="scoreMessage">
          First to 3 points wins 
        </h3>
        <div class="scores-container">
          <div class="score-box">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-rock" id="rockBtn">
          <div class="sign">ROCK</div>
        </button>
        <button class="btn btn-paper" id="paperBtn">
          <div class="sign">PAPER</div>
        </button>
        <button class="btn btn-scissors" id="scissorsBtn">
          <div class="sign">SCISSORS</div>
        </button>
      </div>
    </main>
    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="rps.js"></script>
  </body>

</html>
